<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Demo</title>
    <!-- internal css -->
    <!-- internal css must be used when we want to apply 
        a style to multiple elements on the same page. -->
    <style>
        p{
            color: red;
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <!-- inline css example -->
    <!-- inline css must be used when we want to apply a style 
        only to a specific web element. -->

    <!-- <h1 style="color: blue">Java</h1> -->
    <h1>Java</h1>
    <p style="color: red">
        Java is OOPL. It is platform-independent.
    </p>
    <!-- <p style="color: green"> -->
    <p>
        Java supports multi-threading.
    </p>

        Lorem ipsum dolor, sit amet consectetur adipisicing elit.1
    </p>

        Lorem ipsum dolor, sit amet consectetur adipisicing elit.2
    </p>

</body>
</html>
