<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia demo</title>
</head>
<body>
    <!-- Comment: Multimedia related tags -->
    <h3>Image-</h3>
    <img src="java.png" alt="image not loaded">

    <h3>Audio-</h3>
    <audio controls loop autoplay>
        <source src="audio.mp3" type="audio/mp3">
    </audio>

    <h3>Video-</h3>
    <video controls width="250">
        <source src="video.mp4" type="video/mp4">        
    </video>

    <h3>Youtube Video-</h3>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/54M6Z7RcnI0?si=NE0C-HcPc9keYI9-" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
