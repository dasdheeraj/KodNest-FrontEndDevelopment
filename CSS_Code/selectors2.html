<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors Example in CSS</title>

    <style>
      /* ID Selector */
      #header {
        color: blue;
      }
      /* Class Selector */
      .intro {
        font-style: italic;
      }
      /* Element Selector */
      p {
        font-size: 16px;
      }
      /* Group Selector */
      .group-example,
      h2 {
        color: green;
      }
      /* Universal Selector */
      * {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    
    <div id="header">
      <h1>Welcome to My Website</h1>
      <p class="intro">This is a simple example of CSS selectors.</p>
    </div>

    <div class="content">
      <p>Content goes here.</p>
      <p>More content.</p>
    </div>

    <div class="group-example">
      <p>This is a group selector example.</p>
    </div>
    
    <h2>Another heading</h2>
    <p>This is a paragraph.</p>

  </body>
</html>
