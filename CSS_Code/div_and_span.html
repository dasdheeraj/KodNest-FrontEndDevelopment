<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Tag</title>
</head>
<body>
    <h1>Span Tag</h1>
    
    <p style="color: brown;">I love brown color</p>

    <p>I love <span style="color: brown;">brown</span> color</p>

    <p>Google</p>

    <p>
        <span style="color: blue;">G</span>
        <span style="color: red;">o</span>
        <span style="color: orange;">o</span>
        <span style="color: blue;">g</span>
        <span style="color: green;">l</span>
        <span style="color: red;">e</span>
    </p>

    <h1>
        <span style="color: blue;">G</span>
        <span style="color: red;">o</span>
        <span style="color: orange;">o</span>
        <span style="color: blue;">g</span>
        <span style="color: green;">l</span>
        <span style="color: red;">e</span>
    </h1>
    
    <p>
        <span style="font-size: 24px; font-weight: bold; color: blue;">G</span>
        <span style="font-size: 24px; font-weight: bold; color: red;">o</span>
        <span style="font-size: 24px; font-weight: bold; color: orange;">o</span>
        <span style="font-size: 24px; font-weight: bold; color: blue;">g</span>
        <span style="font-size: 24px; font-weight: bold; color: green;">l</span>
        <span style="font-size: 24px; font-weight: bold; color: red;">e</span>
    </p>

    <hr><hr>
    <h1>Div Tag</h1>

    <div>
        <h3>Heading-01</h3>
        <p>Paragraph-01</p>
        <p>Paragraph-01-1</p>
    </div>

    <div>
        <h3>Heading-02</h3>
        <p>Paragraph-02</p>
        <p>Paragraph-02-1</p>
    </div>
</body>
</html>
