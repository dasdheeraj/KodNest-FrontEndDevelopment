<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <li>Step</li>
        <li>Step</li>
        <li>Step</li>
        <li>Step</li>
        <li>Step</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Pune</li>
        <li>Mumbai</li>
        <li>Ooty</li>
    </ul>

    <h3>Discription List</h3>
    <dl>
        <dt>Tea</dt>
        <dd>Tea is Hot...!!</dd>

        <dt>Coffee</dt>
        <dd>Coffee is cold....!!</dd>
    </dl>

    
</body>
</html>
