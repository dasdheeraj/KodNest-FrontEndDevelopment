<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" required pattern="[a-zA-Z]{2,10}">
        <br><br>

        <label>Mobile Number:</label>
        <input type="text" required pattern="^[6-9]\d{8}[3-5]{1}$">
        <br><br>

        <label>Email:</label>
        <input type="email" required pattern="^[A-Za-z\d]{3,10}@{a}[a-zA-Z]{7}.{a-z}{3}$">
        <br><br>
        
        <input type="submit">
    </form>
</body>
</html>
