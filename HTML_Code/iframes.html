<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes in HTML</title>
</head>
<body>
    <h3>Example 01</h3>
    <!-- iframe = inline frame  -->
    <!-- <iframe src="https://www.kodnest.com/" height="300px" width="400px"  frameborder="0" scrolling="no"> -->
    
    <iframe src="https://www.kodnest.com/" height="300px" width="400px"  frameborder="0">
    </iframe>

    <br><br>
    <hr>

    <h3>Example 02</h3>
    <iframe srcdoc='<a href="https://www.kodnest.com/">Click here to open KodNest website</a>' 
        height="150px" width="200px">
    </iframe>

    <iframe srcdoc='<a href="https://www.thrillophilia.com/attractions/nandi-hills">Click here to open Nandi Hills website</a>' 
        height="150px" width="200px">
    </iframe>

    <br><br>
    <hr>

    <h3>Example 03</h3>
    <iframe srcdoc='<a href="https://www.kodnest.com/" target="ifrmae3">Click here to open KodNest website</a>' 
        height="150px" width="200px">
    </iframe>

    <iframe srcdoc='<a href="https://www.thrillophilia.com/attractions/nandi-hills" target="ifrmae3">Click here to open Nandi Hills website</a>' 
        height="150px" width="200px">
    </iframe>

    <br><br>

    <iframe name="ifrmae3" height="150px" width="200px">

    </iframe>

    
</body>
</html>
